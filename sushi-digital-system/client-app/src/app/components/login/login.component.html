<ion-header>
  <ion-toolbar color="danger">
    <ion-title>üç£ Sushi Digital</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="text-align: center; margin: 40px 0;">
    <h1 style="color: white;">Benvenuto</h1>
    <p style="color: #ccc;">Inserisci i dati del tavolo</p>
  </div>

  <ion-list lines="none" style="background: transparent;">
    <ion-item style="--background: #222; --color: white; border-radius: 10px; margin-bottom: 15px;">
      <ion-label position="stacked">Codice Tavolo</ion-label>
      <ion-input [(ngModel)]="tavolo" type="text" placeholder="Es: T1"></ion-input>
    </ion-item>

    <ion-item style="--background: #222; --color: white; border-radius: 10px;">
      <ion-label position="stacked">Il tuo Nome</ion-label>
      <ion-input [(ngModel)]="nome" type="text" placeholder="Es: Marco"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="entra()" style="margin-top: 40px; height: 55px; font-weight: bold;">
    ENTRA AL TAVOLO
  </ion-button>
</ion-content>
